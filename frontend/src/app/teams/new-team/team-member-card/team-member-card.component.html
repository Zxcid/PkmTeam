<div id="team-member-card-wrapper"> 
    <mat-card class="w-400px">
        <mat-card-header>
            <mat-card-title-group class="align-items-center">
                <img mat-card-sm-image src="{{pokemon.spriteUrl}}">
                <mat-card-title>{{(pokemon.name | transloco) | titlecase}}</mat-card-title>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <mat-chip-listbox>
                <ng-container *ngFor="let type of pokemon.types">
                    <mat-chip [class]="['chip', 'border-'+formatTypeName(type)]">{{(type | transloco) | titlecase}}</mat-chip>
                </ng-container>
            </mat-chip-listbox>
        </mat-card-content>
        <mat-card-actions class="justify-content-end">
            <mat-icon color="warn" class="c-pointer" (click)="onRemovePokemon()">delete</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
